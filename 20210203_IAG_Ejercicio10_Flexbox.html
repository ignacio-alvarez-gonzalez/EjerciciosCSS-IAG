<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio 9: Flexbox</title>
        <link rel="stylesheet" href="./styles/20210203_IAG_Ejercicio10.E_CSS.css">
        <style>
            .caja:hover {
                background-color: wheat;
                color: black;
                border-color: orange;
                border-style: solid;
            }
            li:hover {
                background-color: wheat;
                color: black;
                border-color: orange;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <div id="mainbox">
            <div class="caja">Home</div>
            <div class="caja">Blog</div>
            <div class="caja">Proyectos</div>
            <div class="caja">Contacto</div>
        </div>
        <!-- también se puede hacer con listas -->
        <ul>
            <li>Home</li>
            <li>Blog</li>
            <li>Proyectos</li>
            <li>Contacto</li>
        </ul>
        <h2>Edificio Jaraguá, Sao Paulo. Paulo Mendes da Rocha, 1984-1988.</h2>
        <div class="imagen1">
            <p>Croquis de sección.</p>
        </div>
        <div class="imagen2">
            <p>Croquis de planta.</p>
        </div>
    </body>
</html>
